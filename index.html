<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <div id="logo-container">
                <img src="img/logo.png" alt="company-logo">
            </div>
            <ul class="nav-list">
                <li class="nav-list-item">
                    PRODUCTS
                </li>
                <li class="nav-list-item">
                    CUSTOMERS
                </li>
                <li class="nav-list-item">
                    NEWS + EVENTS
                </li>
                <li class="nav-list-item">
                    ABOUT US
                </li>
            </ul>
        </nav>
        <section id="parent-slider">
            <div class="slider">
                <div class="slider-item slider-1">
                    <img src="/img/banner_slider_01.jpg" alt="">
                </div>
                <div class="slider-item slider-2">
                    <img src="/img/banner_slider_02.jpg" alt="">
                </div>
                <div class="slider-item slider-3">
                    <img src="/img/banner_slider_01.jpg" alt="">
                </div>
            </div>
            <div class="slider-controls">
                <div id="c1">
                    <img src="/img/button-act.png" alt="btn">
                </div>
                <div id="c2">
                    <img src="/img/button.png" alt="btn">
                </div>
                <div id="c3">
                    <img src="/img/button.png" alt="btn">
                </div>
            </div>
        </section>
    </header>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
